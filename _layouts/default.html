<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer h-card">
      <data class="u-url" href="{{ "/" | relative_url }}"></data>

      <div class="wrapper">

        <div class="footer-col-wrapper">
          <div class="footer-col footer-col-1">
            <ul class="contact-list">
                {% if site.email %}
                <li><a style="font-size:15px; padding:20px;" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                {% endif %}
            </ul>
          </div>

          <div>
            {% include social.html %}
            Copyright Â© 2018 Goat Leaps
          </div>
        </div>

      </div>

    </footer>

  </body>

</html>
